<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Start your development with a Design System for Bootstrap 4.">
  <meta name="author" content="Creative Tim">
  <title><%=title%></title>
  <!-- Favicon -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <link rel="stylesheet" href="public/css/main.css">

<body>
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-3">VA works comparison</h1>
      <p>This project was made using <a href="https://github.com/AniList/ApiV2-GraphQL-Docs">
        Anilist API</a>, <a href="https://getbootstrap.com/">Bootstrap</a> and <a href="https://developer.mozilla.org/en-US/docs/Learn/JavaScript">Javascript</a> for learning purposes.
        <br>
        Input two VA names to search for overlapping works and their respectives characters

      </p>
      <div class="search-container row ">
        <form class="form-row col-sm-12 col-md-5 mb-sm-2 col-lg-6">
          <div class="col-9">
            <input class="form-control mr-sm-2" placeholder="Search" aria-label="Search" type="text" name="input">
          </div>
          <button class="btn btn-outline-success col-3 mb-2 my-sm-0" type="submit">Search</button>
        </form>
        <div class="container col-md-7 col-lg-6 no-mr">
          <div class="row row-adj justify-content-around">
            <div class="col-md-6 col-lg-6 col-sm-12 mb-2 name">
              <div id="name-one" class="btn btn-secondary d-none minw">                
              </div>
            </div>
            <div class="col-md-6 col-lg-6 mb-2 name">
              <div id="name-two" class="btn btn-secondary d-none minw">                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container cont-res-adj">
    <div class="alert alert-danger d-none"></div>
    <!--  -->
    <div class="d-flex justify-content-center">
        <div class="spinner-border text-success m-5 d-none" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    
    <!--  -->
    <div id="results" class="list-group d-none">
    </div>
  </div>
  <div class="container">
    <div class="va-names row">
      
    </div>
    <div id="matches" class="row d-none" >      
      
    </div>
  </div>
  <div class="nav-bar d-none">
    <nav aria-label="Search result" class="nav-adj">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <script src="public/js/query.js"></script>
  <script src="public/js/Controller.js"></script>
  <script src="public/js/index.js"></script>
</body>

</html>
